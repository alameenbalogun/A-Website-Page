<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <table>
            <tr>
                <td>Name</td>
                <td><input type="text" name="r_name" required></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="text" name="r_email" required></td>
            </tr>
            <tr>
                <td>Phone</td>
                <td><input type="tel" name="r_phone"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="text" name="r_password" required></td>
            </tr>
            <tr>
                <td>DOB</td>
                <td><input type="date" name="r_dob" required></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="gender" value="Male">Male <br>
                    <input type="radio" name="gender" value="Female">Female
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
